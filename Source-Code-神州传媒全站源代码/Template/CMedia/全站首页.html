<script type="text/javascript" language="javascript">
//搜索关键字
function setEmpty(obj) {
	if (obj.value == "全站搜索") {
		obj.value = "";
	}
}
function settxt(obj) {
	if (obj.value == "") {
		obj.value = "全站搜索";
	}
}
</script>
